zhuyin_to_midtone:
  __append:
    # 把聲調放在聲母和韻母之間
    - xform|([iuvaoeEAIOUMNKGR]+)([1-5])$|$2$1|
    # 聲介
    - xform/^([bpmfdtnlgkhjqxZCSrzcs][1-5][iuv])$/$1,/
    # 介韻
    - xform/^([1-5][iuv][aoeEAIOUMNKGR]+)$/0$1/
    # 唯聲母
    - xform/^([ZCSrzcs][1-5])$/$1i/
    # 唯介母
    - xform/^([1-5][iuv])$/|$1/
    # 唯韻母
    - xform/^([1-5])([aoeEAIOUMNKGR]+)$/$2Y$1/
